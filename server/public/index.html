<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Nodemailer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <form action="api/auth/send-email" method="post">
      <input type="text" placeholder="Name" name="name" />
      <input type="email" name="email" placeholder="email" />

      <input type="text" name="phone" placeholder="phone" />
      <textarea name="message" placeholder="Message" rows="2"></textarea>
      <button>Send</button>
    </form>
    <a href="api/auth/facebook">LOGUEATE CON FACE MASTER</a>
    <br />
    <a href="api/auth/logout">DESLOGUEATE</a>
    <br />
    <a href="api/user">USUARIOS</a>
    <br />
    <a href="api/auth/google">google</a>
  </body>
</html>
